<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>True Detective Player</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<script src="https://use.fontawesome.com/0d0e88341f.js"></script>
</head>

<body>
<div class="player">
	<div class="informations">
		<img class="return" src="src/icon/left-arrow.svg"/>
		<img class="logo" src="src/images/truedetective.logo.png" alt="truedetective-logo">
		<span class="title">Season 1 : Ep. 1 The Long Bright Dark</span>
		<span class="subtitles"></span>
	</div> <!-- div.informations -->
	<div class="video_full_screen">
		<div class="video">
			<video>
				<source class="active" src="src/videos/intro_truedetective_720p.mp4" type="video/mp4" />
				<source src="src/videos/intro_truedetective_360p.mp4" type="video/mp4" />
				<track  class="subtitles" label="french" kind="subtitles" srclang="fr" src="https://lucdandrel.com/player/french-subtitles.vtt">
			</video> 		       		
		</div> <!-- div.video -->
		<progress class="progress_bar_full_screen" min='0' max='100' value='50'></progress>
		<div class="controls_full_screen">
			<img class="play_full_screen" onclick="play_pause()" src="src/icon/play-button.svg" />
			<img class="play_full_screen pause_full_screen" onclick="play_pause()" src="src/icon/pause.svg"/> 
			<div class="inner"></div>
			<img class="exit_full_screen" onclick="exit_full_screen()" src="src/icon/exit-full-screen-arrows.svg"/>  	   		
		</div><!-- div.controls_full_screen -->
	</div> <!-- div.video_full_screen -->
	<div class='controls'>
		<div class="toggle_play">
			<img class="play" src="src/icon/play-button.svg"/>
			<img class="pause" src="src/icon/pause.svg"/>		
		</div> <!-- div.toogle_play -->
		<div class="timeline">
			<div class="seek_bar"></div> <!-- a larger div that the progress bar for easier select current time  -->
			<progress class="progress_bar" min='0' max='100'></progress>
			<svg class="progress_circle"><circle id="current_position" data-name="current position" class="cls-1" cx="7" cy="7" r="7"/></svg>
			<span class="current_time">0:00:00</span>
			<span class="duration_time">0:00:00</span>
		</div> <!-- div.timeline -->
		<div class="video_controls">
			<div class="next">
				<svg><path data-name="fast forward" d="M729,495.5L718.375,488v4.091L712,488v13.929h0V503l6.375-4.091V503Zm-15.937,5.752v-11.5l6.375,4.06v-3.981l7.968,5.673-7.968,5.672v-3.981Z" transform="translate(-712 -488)"/></svg> 
				<!-- fast forward icon -->
			</div>
			<div class="volume">
				<svg class="volume_full volume"> 
					<path data-name="full volume" width="17" height="16" d="M1057.6,671a4.018,4.018,0,0,0-3.4-4v1.16a2.912,2.912,0,0,1,0,5.681V675A4.019,4.019,0,0,0,1057.6,671Zm-12.47-3.48a1.148,1.148,0,0,0-1.13,1.16v4.639a1.148,1.148,0,0,0,1.13,1.16h2.27l5.67,3.479V664.038l-5.67,3.479h-2.27Zm6.8,8.7-4.53-2.9h-1.7a0.578,0.578,0,0,1-.57-0.58v-3.479a0.578,0.578,0,0,1,.57-0.58h1.7l4.53-2.9v10.439ZM1054.2,663v1.159a6.963,6.963,0,0,1,0,13.684V679A8.107,8.107,0,0,0,1054.2,663Z" transform="translate(-1044 -663)"/>
				</svg> <!-- volume full icon --> 
				<svg class="volume_half volume" xmlns="http://www.w3.org/2000/svg">
					<path data-name="half volume" width="13.594" height="13.938" d="M13.6,8a4.018,4.018,0,0,0-3.4-4V5.156a2.914,2.914,0,0,1,0,5.682V12A4.019,4.019,0,0,0,13.6,8ZM1.133,4.517A1.147,1.147,0,0,0,0,5.677v4.639a1.147,1.147,0,0,0,1.133,1.16H3.4l5.667,3.479V1.038L3.4,4.517H1.133Zm6.8,8.7L3.4,10.316H1.7a0.573,0.573,0,0,1-.567-0.58V6.257A0.573,0.573,0,0,1,1.7,5.677H3.4l4.533-2.9V13.216Z" transform="translate(0 -1.031)"/>
				</svg> <!-- volume half icon  -->
				<svg class="volume_mute volume">
					<path data-name="volume mute" class="cls-1" d="M1.133,4.517A1.147,1.147,0,0,0,0,5.677v4.639a1.147,1.147,0,0,0,1.133,1.16H3.4l5.667,3.479V1.038L3.4,4.517H1.133Zm6.8,8.7L3.4,10.316H1.7a0.573,0.573,0,0,1-.567-0.58V6.257A0.573,0.573,0,0,1,1.7,5.677H3.4l4.533-2.9V13.216Z"/>
					<path id="volume_mute_strikeout" data-name="volume mute strikeout" style="fill:#ff2a00" d="M10.891-1.984l1.092,0.64L-0.891,17.984l-1.092-.64Z"/>
				</svg><!-- volume muted icon --> 
			</div>
			<progress class="progress_bar volume_bar" min='0' max='1' value='0.75'></progress> <!-- volume progress bar --> 
			<span class="quality">720p</span>
			<svg class="captions"><path data-name="closed captions" d="M1149.81,673h-5.62a0.563,0.563,0,0,0,0,1.125h5.62A0.563,0.563,0,1,0,1149.81,673Zm1.13-3.375h-7.88a0.563,0.563,0,0,0,0,1.125h7.88A0.563,0.563,0,0,0,1150.94,669.625ZM1147,664c-4.97,0-9,3.526-9,7.875a7.532,7.532,0,0,0,3.38,6.142V682l4.6-2.3c0.34,0.033.68,0.054,1.02,0.054,4.97,0,9-3.525,9-7.875S1151.97,664,1147,664Zm0,14.625c-1.29,0-1.12,0-1.12,0l-3.38,1.686v-2.934a6.492,6.492,0,0,1-3.37-5.5c0-3.728,3.52-6.75,7.87-6.75s7.88,3.022,7.88,6.75S1151.35,678.625,1147,678.625Z" transform="translate(-1138 -664)"/></svg>
			<svg class="full_screen"><path d="M1203.31,671.284L1193,681.592V674a1,1,0,0,0-2,0v10c0,0.015.01,0.026,0.01,0.042a1.006,1.006,0,0,0,.26.629,0.081,0.081,0,0,0,.02.042c0.01,0.011.03,0.007,0.04,0.017a0.983,0.983,0,0,0,.63.261,0.138,0.138,0,0,0,.04.008h10a1,1,0,1,0,0-2h-7.6l10.31-10.308A0.992,0.992,0,0,0,1203.31,671.284Zm19.68-17.325a1.007,1.007,0,0,0-.26-0.63c-0.01-.013-0.01-0.031-0.02-0.043s-0.03-.006-0.04-0.017a1.015,1.015,0,0,0-.63-0.26A0.248,0.248,0,0,1,1222,653h-10a1,1,0,0,0,0,2h7.59l-10.31,10.308a1,1,0,0,0,1.41,1.406L1221,656.405V664a1,1,0,0,0,2,0V654C1223,653.985,1222.99,653.974,1222.99,653.959Z" transform="translate(-1191 -653)"/></svg>
		</div> <!-- div.video_controls -->
	</div> <!-- div.controls -->
</div> <!-- div.player -->

	<script src="scripts/interact-min.js"></script>
	<script src="scripts/script.js"></script>

</body>
</html>
